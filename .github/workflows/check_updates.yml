name: check_updates

on:
  workflow_dispatch:
  schedule:
    # do this once a week
    - cron: "0 12 * * 2"

jobs:
  build:
    name: version bump
    runs-on: ubuntu-20.04-xl
    timeout-minutes: 90

    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: full
      RUSTC_FORCE_INCREMENTAL: 1

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_ROSLYN_REPO_PAT }}

      - uses: denoland/setup-deno@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Run script
        run: |
          git remote add upstream https://github.com/dprint/dprint-plugin-roslyn
          ./scripts/update.ts
